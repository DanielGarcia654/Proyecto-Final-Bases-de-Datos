<!DOCTYPE html>
<html>
<head>
    <title>Reservaciones</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reservaciones/styles.css' %}">
</head>
<body>
    <h1>Bienvenido a nuestro sistema de reservaciones</h1>
    <p>Por favor, elija una fecha y hora para su reservaci√≥n.</p>
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br><br>
        <input type="submit" value="Reservar">
    </form>
</body>
</html>
